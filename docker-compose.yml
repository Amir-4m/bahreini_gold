version: '3.7'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - ./.env
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  volumes:
    postgres_data: